[application]
icon=
name=QtWebkitKiosk
opengl_mode=auto
organization=Organization
organization-domain=www.example.com
version=1.99.3

[attach]
javascripts=
styles=

[browser]
cookiejar=false
disable_hotkeys=false
homepage=https://www.wp.pl
ignore_ssl_errors=true
java=false
javascript=true
javascript_can_close_windows=false
javascript_can_open_windows=true
plugins=true
show_homepage_on_window_close=true
startup_load_delay=100
startup_load_delayed=true
webgl=false

[cache]
clean-on-exit=false
clean-on-start=false
clear-on-exit=false
clear-on-start=false
enable=true
location=cache
size=100000000

[event-sounds]
enable=false
link-clicked=/usr/local/share/qt-webengine-kiosk/window-clicked.ogg
window-clicked=/usr/local/share/qt-webengine-kiosk/window-clicked.ogg

[inspector]
enable=false
visible=false

[printing]
enable=false
page_margin_bottom=0
page_margin_left=0
page_margin_right=0
page_margin_top=0
printer=default
show-printer-dialog=false

[proxy]
auth=false
enable=false
host=proxy.example.com
password=password
port=3128
system=true
username=username

[rpc]
enable=false
listen=127.0.0.1:9000

[signals]
SIGUSR1=
SIGUSR2=
enable=true

[view]
disable_selection=true
fixed-centered=true
fixed-height=600
fixed-size=false
fixed-width=800
fixed-x=0
fixed-y=0
fullscreen=false
hide_mouse_cursor=false
hide_scrollbars=true
maximized=false
minimal-height=200
minimal-width=320
page_scale=1.0
scale_with_dpi=true
show_load_progress=true
startup_resize_delay=200
startup_resize_delayed=true
stay_on_top=false
